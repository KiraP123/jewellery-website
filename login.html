    <title>Ramesh Jewellers</title>
    <style>
        :root {
            --gold: #D4AF37;
            --dark-gold: #996515;
            --charcoal: #1a1a1a;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #333333 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 20px;
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .brand-logo {
            padding: 40px 20px 20px;
            text-align: center;
        }

        .brand-logo h1 {
            font-family: 'Playfair Display', serif;
            color: var(--gold);
            font-size: 2.5rem;
            margin-bottom: 5px;
            letter-spacing: 2px;
        }

        .brand-logo p {
            color: #aaa;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .auth-tabs {
            display: flex;
            border-bottom: 1px solid rgba(212, 175, 55, 0.1);
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            color: #888;
            font-weight: 600;
            transition: 0.3s;
        }

        .tab-btn.active {
            color: var(--gold);
            border-bottom: 2px solid var(--gold);
        }

        .form-container {
            padding: 40px;
        }

        .form-label {
            color: var(--gold);
            font-size: 0.85rem;
            font-weight: 500;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 12px 15px;
            border-radius: 10px;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: var(--gold);
            color: #fff;
            box-shadow: none;
        }

        .btn-gold {
            background: linear-gradient(45deg, var(--dark-gold), var(--gold));
            border: none;
            color: #000;
            font-weight: 700;
            padding: 12px;
            border-radius: 10px;
            width: 100%;
            margin-top: 20px;
            transition: 0.3s;
        }

        .btn-gold:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.3);
            color: #000;
        }

        .divider {
            margin: 25px 0;
            display: flex;
            align-items: center;
            text-align: center;
            color: #888;
            font-size: 0.75rem;
            letter-spacing: 1px;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .divider:not(:empty)::before { margin-right: 15px; }
        .divider:not(:empty)::after { margin-left: 15px; }

        /* Instagram Jaisa Button CSS */
        .btn-social-custom {
            background-color: transparent;
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 12px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 15px;
        }

        .btn-social-custom:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: var(--gold);
            color: #ffffff;
        }

        .btn-social-custom img {
            width: 20px;
            height: 20px;
        }

        .toggle-link {
            color: #aaa;
            font-size: 0.9rem;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        #registerForm { display: none; }
#phoneHelp {
    color: #5e4905 !important; /* Gold color */
    opacity: 0.8;
}
    </style>
</head>
<body>

<div class="auth-card">
    <div class="brand-logo">
        <h1>RJ</h1>
        <p>Ramesh Jewellers</p>
    </div>

    <div class="auth-tabs">
        <button class="tab-btn active" id="loginTab" onclick="switchTab('login')">LOGIN</button>
        <button class="tab-btn" id="registerTab" onclick="switchTab('register')">REGISTER</button>
    </div>

    <div class="form-container">
        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" id="loginEmail" class="form-control" placeholder="name@example.com" required>
            </div>
            <div class="mb-4">
                <label class="form-label">Password</label>
                <input type="password" id="loginPassword" class="form-control" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn btn-gold mb-3">SIGN IN</button>

       <div class="divider">OR CONTINUE WITH</div>

<div class="google-btn-wrapper">
    <div id="g_id_onload"
         data-client_id="1074517545758-4ijdnhe0tkbjoervpd1810q2hkva3pkp.apps.googleusercontent.com"
         data-context="signin"
         data-ux_mode="popup"
         data-callback="handleGoogleSignIn"
         data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
         data-type="standard"
         data-shape="rectangular"
         data-theme="outline"
         data-text="signin_with"
         data-size="large"
         data-logo_alignment="left"
         data-width="100%">
    </div>
</div>

<button type="button" class="btn btn-social-custom mt-3" onclick="handleSocial('Instagram')">
    <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Insta"> Instagram
</button>

            <a href="#" class="toggle-link">Forgot Password?</a>
        </form>


              <form id="registerForm">
    <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" id="regName" class="form-control" placeholder="John Doe" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Email Address</label>
        <input type="email" id="regEmail" class="form-control" placeholder="name@example.com" required>
    </div>
    
    <div class="mb-3">
        <label class="form-label">Mobile Number</label>
        <div class="input-group">
            <span class="input-group-text bg-transparent border-end-0" style="color: var(--gold); border-color: rgba(255,255,255,0.1);">+91</span>
            <input type="text" id="regPhone" class="form-control border-start-0" 
                   placeholder="9876543210" maxlength="10" 
                   oninput="this.value = this.value.replace(/[^0-9]/g, '');" required>
        </div>
        <small id="phoneHelp" class="text-muted" style="font-size: 0.7rem;color: #D4AF37;">Enter 10-digit valid number for offers.</small>
    </div>

    <div class="mb-4">
        <label class="form-label">Create Password</label>
        <input type="password" id="regPassword" class="form-control" placeholder="••••••••" required>
    </div>
    <button type="submit" class="btn btn-gold">CREATE ACCOUNT</button>
    
    <div class="divider">OR REGISTER WITH</div>
    </form>

    </div>
</div>

<script src="https://accounts.google.com/gsi/client" async defer></script>
<script>
    function switchTab(type) {
        const loginForm = document.getElementById('loginForm');
        const regForm = document.getElementById('registerForm');
        const loginTab = document.getElementById('loginTab');
        const regTab = document.getElementById('registerTab');

        if (type === 'login') {
            loginForm.style.display = 'block';
            regForm.style.display = 'none';
            loginTab.classList.add('active');
            regTab.classList.remove('active');
        } else {
            loginForm.style.display = 'none';
            regForm.style.display = 'block';
            regTab.classList.add('active');
            loginTab.classList.remove('active');
        }
    }

    function handleSocial(platform) {
        Swal.fire({
            title: platform,
            text: platform + ' login will be available soon!',
            icon: 'info',
            confirmButtonColor: '#D4AF37'
        });
    }

    // Google Custom Button Trigger
    window.onload = function () {
        document.getElementById('customGoogleBtn').onclick = function() {
            google.accounts.id.prompt(); 
        };
    }
</script>
<script src="https://accounts.google.com/gsi/client" async defer></script>
