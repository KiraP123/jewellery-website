<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="/images/1766747765340.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RJ Admin | Secure Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root { --gold: #a0845a; --dark-blue: #0f172a; }
        body {
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            height: 100vh; display: flex; align-items: center; justify-content: center;
            font-family: 'Inter', sans-serif; margin: 0; overflow: hidden;
        }
        .admin-login-box {
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 28px;
            padding: 50px 40px; width: 100%; max-width: 420px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.5); text-align: center;
        }
        .admin-icon {
            width: 80px; height: 80px; background: rgba(160, 132, 90, 0.1);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            margin: 0 auto 20px; border: 1px solid var(--gold); color: var(--gold); font-size: 2rem;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.05) !important; border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: white !important; border-radius: 12px; padding: 14px;
        }
        .btn-admin-login {
            background: linear-gradient(45deg, #a0845a, #d4af37); border: none; color: white;
            padding: 14px; border-radius: 12px; font-weight: 700; width: 100%;
            margin-top: 25px; transition: 0.4s; text-transform: uppercase;
        }
        .btn-admin-login:disabled { opacity: 0.6; cursor: not-allowed; }
        .shake-ui { animation: shake 0.5s both; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-10px); }
            40%, 80% { transform: translateX(10px); }
        }
    </style>
</head>
<body>

    <div class="admin-login-box" id="loginWrapper">
        <div class="admin-icon"><i class="bi bi-shield-lock-fill"></i></div>
        <h3 class="text-white fw-bold mb-1">Master Access</h3>
        <p class="text-muted small mb-5">Ramesh Jewellers Admin Portal</p>

        <form id="masterLoginForm">
            <div class="text-start mb-4">
                <label class="text-white small fw-bold mb-2">ADMIN USERNAME</label>
                <input type="text" id="adminUser" class="form-control" placeholder="Enter Admin Username" required>
            </div>
            <div class="text-start mb-4">
                <label class="text-white small fw-bold mb-2">SECURITY PASSWORD</label>
                <input type="password" id="adminPass" class="form-control" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn-admin-login" id="loginBtn">Authenticate</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.getElementById('masterLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const uInput = document.getElementById('adminUser').value;
            const pInput = document.getElementById('adminPass').value;
            const wrap = document.getElementById('loginWrapper');
            const btn = document.getElementById('loginBtn');

            // Button Disable karein taaki multiple clicks na hon
            btn.innerText = "Checking...";
            btn.disabled = true;

            try {
                // Backend API call (Aapke server.js se connect hoga)
                const response = await fetch('http://localhost:3000/api/admin/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user: uInput, pass: pInput })
                });

                const data = await response.json();

                if (data.success) {
                    // Success: Session set karein aur redirect karein
                    sessionStorage.setItem('ownerLoggedIn', 'true');
                    
                    Swal.fire({
                        icon: 'success', title: 'Access Granted', text: 'Welcome Boss! Redirecting...',
                        showConfirmButton: false, timer: 1500, background: '#1e293b', color: '#fff'
                    }).then(() => { 
                        window.location.href = "admin.html"; 
                    });
                } else {
                    // Failed: Shake animation aur error
                    wrap.classList.add('shake-ui');
                    setTimeout(() => wrap.classList.remove('shake-ui'), 500);
                    
                    Swal.fire({
                        icon: 'error', title: 'Unauthorized', text: 'Invalid Username or Password!',
                        background: '#1e293b', color: '#fff', confirmButtonColor: '#a0845a'
                    });
                }
            } catch (err) {
                Swal.fire({
                    icon: 'error', title: 'Server Error', text: 'Check if your Node.js server is running!',
                    background: '#1e293b', color: '#fff'
                });
            } finally {
                btn.innerText = "Authenticate";
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
